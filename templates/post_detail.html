{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}

<h1>{{post.title}}</h1>

<div>
  <p>
    {{ post.content }}
  </p>
</div>

<div>
  <p>
    By {{ post.user.first_name }} {{ post.user.last_name }}
  </p>
</div>

<form>
  <a href="/users/{{post.user_id}}">Cancel</a>
  <button class="btn btn-primary" formaction="/posts/{{post.id}}/edit" formmethod="get">Edit</button>
  <button class="btn btn-danger" formaction="/posts/{{post.id}}/delete" formmethod="post">Delete</button>
</form>

{% endblock %}
