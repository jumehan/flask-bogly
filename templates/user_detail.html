{% extends 'base.html' %}

{% block title %} {{user.first_name}} {{user.last_name}}{% endblock %}

{% block content %}

<h1> {{user.first_name}} {{user.last_name}}</h1>

<img src="{{user.image_url}}" alt="">

<form>
  <button class="btn btn-primary" formaction="/users/{{user.id}}/edit" formmethod="get">Edit</button>
  <button class="btn btn-danger" formaction="/users/{{user.id}}/delete" formmethod="post">Delete</button>
</form>


<h3>Posts</h3>
{% if user.posts %}

<ul>
  {% for post in user.posts %}
  <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
  {% endfor %}
</ul>
{% endif %}
<form action="/users/{{user.id}}/posts/new" method="get">
  <button class="btn btn-primary" type="submit">Add Post</button>
</form>

{% endblock %}
